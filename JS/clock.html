<html>
  <head>
    <script>
      var t = setInterval(starttimer, 1000);

      function starttimer() {
        var a = new Date();
        var b = a.toLocaleTimeString();
        document.getElementById("demo").innerHTML = b;
      }
      setTimeout(stop_interval, 12000);
      function stop_interval() {
        clearInterval(t);
      }
    </script>
  </head>
  <body>
    <p id="demo"></p>
  </body>
</html>
